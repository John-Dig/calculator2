<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Calculator</title>
</head>
<body>
  <h1>Calc</h1>
  <form id="calc">
    <label for="input1">Enter your first number: </label>
    <input id="input1" type="number">
    <br>
    <label for="input2">Enter your second number: </label>
    <input id="input2" type="number">
    <br>
    <select id="operator">
      <option>Add</option>
      <option>Subtract</option>
      <option>Multiply</option>
      <option>Divide</option>
    </select>
    <button type="submit">Choose operator</button>
  </form>
  <p id="resultArea"></p>
</body>
</html>
